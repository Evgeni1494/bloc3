name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4   # Correctement mis à jour pour utiliser la dernière version

    - name: Set up Python 3.8
      uses: actions/setup-python@v4.20  # Utilise la version qui devrait être compatible avec Node.js 20
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest
