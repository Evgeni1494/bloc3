name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3   # Version mise à jour

    - name: Set up Python
      uses: actions/setup-python@v4  # Version mise à jour
      with:
        python-version: '3.8'

    - name: Setup Node.js environment
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'  # Spécifie explicitement l'utilisation de Node.js 20

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest
